# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run:  mvn -q clean verify -Denv.DEVOPS_FRAMEWORK_UNITTESTS=true -DskipTests=true
    - name: Build with Maven security checking
      run:  mvn -q clean install -Psecurity-scans -Denv.DEVOPS_FRAMEWORK_UNITTESTS=true -DskipTests=true
      
  docker-build:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v2
    - name: Login to DockerHub...
      run: |
        echo ${{ secrets.DOCKERHUB_PASSWORD }} | \
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Build Docker image
      run:  |
        docker build . -f docker/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/jenkinsdsl:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/jenkinsdsl:latest
        docker inspect --format '{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/jenkinsdsl:latest
        export NEWTAG=$(docker inspect --format '{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/jenkinsdsl:latest)
    - name: Clone Helm repository
      uses: actions/checkout@v2
      with:
        repository: tpayne/codefresh-csdp-samples.git
        path: HelmRepo
    - name: Update deployment repo
      run: |
        cd HelmRepo
        curl -SL https://github.com/mikefarah/yq/releases/download/v4.23.1/yq_linux_amd64 -o /usr/bin/yq
        chmod +x /usr/bin/yq
        IMAGETAG=$(yq eval '.jenkinscd-framework-deployment.image.tag' helm/dev/values.yaml)
        echo Update $(IMAGETAG) with $(NEWTAG)
        yq eval --inplace ".jenkinscd-framework-deployment.image.tag=\"$NEWTAG\"" helm/dev/values.yaml
        
