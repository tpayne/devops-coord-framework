# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run:  mvn -q clean verify -Denv.DEVOPS_FRAMEWORK_UNITTESTS=true -DskipTests=true
      
  docker-build:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        repository: tpayne/codefresh-csdp-samples.git
        path: HelmRepo
        ref: main    
    - name: Login to DockerHub...
      run: |
        echo ${{ secrets.DOCKERHUB_PASSWORD }} | \
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Build Docker image & Update
      run:  |
        docker build . -f docker/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/jenkinsdsl:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/jenkinsdsl:latest
        docker inspect --format '{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/jenkinsdsl:latest
        export NEWTAG=$(docker inspect --format '{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/jenkinsdsl:latest | awk '{ str = substr($0,match($0,"@")+1); print str; }')
        echo New tag to use is $NEWTAG
        cd HelmRepo
        curl -SL https://github.com/mikefarah/yq/releases/download/v4.23.1/yq_linux_amd64 -o /usr/bin/yq
        chmod +x /usr/bin/yq
        IMAGETAG=$(yq eval '.jenkinscd-framework-deployment.image.tag' helm/dev/values.yaml)
        echo Update $IMAGETAG with $NEWTAG
        yq eval --inplace ".jenkinscd-framework-deployment.image.tag=\"$NEWTAG\"" helm/dev/values.yaml
    - name: Pushes changed config to GitOps repo
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.XGITHUB_PAT }}
      with:
        source_file: 'HelmRepo/helm/dev/values.yaml'
        destination_repo: 'tpayne/codefresh-csdp-samples'
        destination_folder: 'helm/dev/'
        user_email: ${{ secrets.XGITHUB_EMAIL }}
        user_name: ${{ secrets.XGITHUB_USER }}
        commit_message: 'Modifying repo file for Dev'
